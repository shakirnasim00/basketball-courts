<section class = "review-body-container">
    <form action="" method="post">

        <label for="name">Name</label>
       <input type="text" id="name" name="">

       <label for="rating">Court</label>
       <select id="rating" name="rating">
            <option value="Pise">PISE</option>
            <option value="Naden">Naden</option>
            <option value="Carsa">Carsa</option>
            <option value="Royal Roads">Royal Roads</option>

            <option value="Crystal Pool">Crystal Pool</option>
            <option value="Vic West">Vic West</option>
            <option value="JDF">JDF</option>
            <option value="Panorama">Panorama</option>
         
        </select>

       <label for="rating">Rate the court</label>
        <fieldset class="rating" id="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">★</label>
        </fieldset>

        <textarea name="comments" id="comments" rows="5" cols="30" placeholder="How was your experience..."></textarea>

        <button class="review" type="submit">Submit</button>

    </form>
    
</section>
